    <p>請輸入email:</p><input type="text" name="mail" id="idmail" placeholder="Ex:1245@gmail.com">
    <input type="button" value="確認" id="button" onclick="checkMail()">
    <script>

        function checkMail () {
            let mail = document.getElementById("idmail").value;
            // console.log(mail);
            let regex_mail = /^[0-9a-zA-Z]+@[a-z]+\.[a-z]{2,3}$/;
            if (regex_mail.test(mail)) {
                alert("輸入正確");
            }
            else {
                alert("錯誤")
            }
        }
