<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI_function</title>
</head>

<body>
    <p>身高(公尺):</p><input type="text" name="height" id="height">
    <p>體重(公斤):</p><input type="text" name="weight" id="weight">
    <input type="button" value="計算" id="button" onclick="Bmi1 ()">

    <script>
        const Ht = document.getElementById('height');
        const Wt = document.getElementById('weight');
        const btn = document.getElementById('button');

        function Bmi1 () {
            const height = parseFloat(Ht.value)
            const weight = parseInt(Wt.value)
            //BMI = 體重(公斤)/身高(公尺)的平方
            console.log('weight:' + weight);
            console.log('height:' + height);
            const BMI = weight / (height * height);
            console.log('BMI:' + BMI);

            if (BMI < 18.5) {
                alert('過輕!');
            } else if (18.5 <= BMI < 24) {
                alert('正常!');
            } else if (24 <= BMI < 27) {
                alert('過重!');
            } else if (27 <= BMI < 30) {
                alert('輕度肥胖!');
            } else if (30 <= BMI < 35) {
                alert('中度肥胖!');
            } else {
                alert('你快死了，過度肥胖!')
            }
        }






    </script>



</body>

</html>
