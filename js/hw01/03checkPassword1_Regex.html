<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>03checkPassword-Regex.html</title>
</head>

<body>
    <label>Password:</label>
    <input type="password" id="idPwd" size="6" /><!-- 瀏覽器執行到此標籤會建立一個物件-->
    <span id="idsp"></span><br />
    <input type="button" id="idbut" value="checkPassword" onclick="checkPwd();" />

    <script>
        //密碼驗證條件
        //8位數以上
        //至少包含一個大寫字母、小寫字母、數字、符號

        function checkPwd () {
            let pwd = document.getElementById("idPwd").value;
            // console.log(pwd);
            const regex_pws = /^(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[!@#$.\%\^\&\*\(\)])[0-9a-zA-Z!@#$.\%\^\&\*\(\)]{8,}/;
            if (regex_pws.test(pwd)) {
                alert("輸入正確");
            }
            else {
                alert("錯誤")
            }
        }
    </script>
</body>

</html>
